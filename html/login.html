<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentPal - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../layout/layout.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="image-section">
                <div class="logo">
                    <img src="../assets/logo.svg" alt="ParentPal Logo">
                </div>
                <div class="hero-image">
                    <img src="../assets/login.jpg" alt="Father and son by stream">
                </div>
                <div class="text-overlay">
                    <h2>Welcome Back to Your Parenting Journey</h2>
                </div>
            </div>
            <div class="form-section">
                <h1>Welcome Back!</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Log in</button>
                </form>
                <p class="signup-link">Don't Have an Account yet? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
